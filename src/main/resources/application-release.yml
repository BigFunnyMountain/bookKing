spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_URL}:3306/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_USER_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  data:
    redis:
      host: ${REDIS_HOST}

jwt:
  secret:
    key: ${JWT_SECRET_KEY}

library:
  api:
    key: ${LIBRARY_API_KEY}