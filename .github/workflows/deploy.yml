name: EC2 배포

on:
  push:
    branches:
      - test/deploy

env:
  DB_URL: ${{ secrets.DB_URL }}
  DB_USER: ${{ secrets.DB_USER }}
  DB_USER_PASSWORD: ${{ secrets.DB_USER_PASSWORD }}
  JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 레포지토리 체크 아웃
        uses: actions/checkout@v4

      - name: JDK 17 세팅
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Gradle 세팅
        uses: gradle/actions/setup-gradle@v4

      - name: gradlew 실행 권한 추가
        run: chmod +x gradlew

      - name: gradle build
        run: ./gradlew build -x test

  docker-build-push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 레포지토리 체크 아웃
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest

  deploy:
    needs: docker-build-push
    runs-on: ubuntu-latest
    steps:
      - name: deploy to ec2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest
            sudo docker stop app || true
            sudo docker rm app || true
            sudo docker run -d \
              --name app \
              -e DB_URL=${{ secrets.DB_URL }} -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_USER_PASSWORD=${{ secrets.DB_USER_PASSWORD }} -e JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }} \
              --restart on-failure \
              -p 80:8080 \
              ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest